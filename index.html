<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search Project</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div>⛅ 12ºF</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/thekristinadawn/" target="_blank">
        Kristina Palmer </a
      >is
      <a
        href="https://github.com/thekristinadawn/WeatherSearchProject"
        target="_blank"
        >open-sourced on Github
      </a>
      and
      <a href="https://myweathersearchproject.netlify.app/" target="_blank">
        hosted on Netlify</a
      >
    </footer>
  </body>
</html>
